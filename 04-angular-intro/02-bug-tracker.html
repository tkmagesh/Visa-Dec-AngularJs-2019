<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bug Tracker</title>
    <style>
        body{
            margin-left: 50px;
        }
        div{
            margin-bottom: 10px;
        }
        .closed{
            color : red;
            text-decoration: line-through;
            font-style: italic;
            font-weight: bold;
        }
        .stats, .bugname{
            font-size: 18pt;
        }
        .bugname{
            cursor: pointer;
        }
        li{
            margin-bottom: 10px;
            border : 2px solid gray;
            background-color: #e7e7e7;
            padding : 10px;
            border-radius: 5px;
        }
        ol{
            width : 450px;
            list-style: none;
            -webkit-padding-start : 0px;
        }
        .datetime{
            font-style: italic;
        }
    </style>
    <script type="text/usecases">
        1. Add new bugs
        2. List the added bugs
        3. Toggle the 'closed' status of any bug
        4. Remove closed bugs
        5. Display stats ( # of closed bugs / total # of bugs )
        6. Filter the bugs
        7. Sort the bugs
        8. Improvise the bug Display
        9. Persist the bugs in the localStorage
        10. Persist the bug in the server
    </script>
    <script src="angular.js"></script>
    <script>
        var bugTrackerApp = angular.module('bugTrackerApp', []);

        bugTrackerApp.controller('bugsController', function($scope){
            $scope.newBugName = '';
            $scope.bugs = [];
            $scope.addNew = function(){
                var newBug = {
                    name : $scope.newBugName,
                    isClosed : false
                };
                $scope.bugs.push(newBug);
            };
            $scope.toggle = function(bug){
                bug.isClosed = !bug.isClosed;
            };
            $scope.removeClosed = function(){
               /*  $scope.bugs = $scope.bugs.filter(function(bug){
                    return !bug.isClosed;
                }); */

                for(var index = $scope.bugs.length-1; index >= 0; index--){
                    if ($scope.bugs[index].isClosed)
                        $scope.bugs.splice(index, 1);
                }
            };
            $scope.getClosedCount = function(){
                return $scope.bugs.reduce(function(result, bug){
                    return bug.isClosed ? ++result : result;
                },0);
            };
        });
    </script>
</head>
<body ng-app="bugTrackerApp">
    <h1>Bug Tracker</h1>
    <hr>
    <section ng-controller="bugsController">
        <div class="stats">
            <span class="closed">{{getClosedCount()}}</span>
            <span> / </span>
            <span>{{bugs.length}}</span>
        </div>
        <div class="sort">
            <label for="">Order By :</label>
            <select name="" id="">
                <option value=""></option>
                <option value=""></option>
            </select>
            <label for="">Descending ?: </label>
            <input type="checkbox" name="" id="">
        </div>
        <div class="search">
            <label for="">Search :</label>
            <input type="text" name="" id="">
            <label for="">Closed ? :</label>
            <input type="checkbox" name="" id="">
        </div>
        <div class="edit">
            <label for="">Bug Name :</label>
            <input type="text" ng-model="newBugName">
            <input type="button" value="Add New" ng-click="addNew()">
        </div>
        <div class="list">
            <ol>
                <li ng-repeat="bug in bugs track by $index">
                    <span 
                        class="bugname"
                        ng-click="toggle(bug)"
                        ng-class="{ closed : bug.isClosed }"
                    >
                        {{bug.name}}
                    </span>
                    <div class="datetime">[Created At]</div>
                </li>
                <!-- <li>
                    <span class="bugname closed">[This is bug - 2]</span>
                    <div class="datetime">[Created At]</div>
                </li> -->
            </ol>
            <input type="button" value="Remove Closed" ng-click="removeClosed()">
        </div>
    </section>
</body>
</html>
